apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
   // buildToolsVersion '26.0.2'
    //useLibrary  'org.apache.http.legacy'
    archivesBaseName = "OsMoDroid"
    defaultConfig {
        applicationId "com.OsMoDroid"
        minSdkVersion 14
        targetSdkVersion 26
        multiDexEnabled = false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard.cfg'
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }

}
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.google.firebase:firebase-messaging:11.4.2"
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile group: 'org.osmdroid', name: 'osmdroid-android', version: '5.6.4'
    //compile 'org.osmdroid:osmdroid-android:5.6.3:release@aar'
    //compile 'org.osmdroid:osmdroid-third-party:5.5:release@aar'
    compile 'com.android.support:appcompat-v7:26.1.0'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    compile 'org.jetbrains:annotations-java5:15.0'
}
apply plugin: 'com.google.gms.google-services'